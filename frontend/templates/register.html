{% extends "base.html" %}

{% block content %}
<div class="auth-container"
    style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 10px; padding: 8px;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required
            style="width: 100%; margin-bottom: 20px; padding: 8px;">

        <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
    </form>
    <p style="margin-top: 10px;">Already have an account? <a href="/login">Login here</a></p>
    <div id="error-message" style="color: red; margin-top: 10px;"></div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const jsonBody = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonBody)
            });

            if (response.ok) {
                alert('Registration successful! Please login.');
                window.location.href = '/login';
            } else {
                const error = await response.json();
                document.getElementById('error-message').innerText = error.detail || 'Registration failed';
            }
        } catch (err) {
            document.getElementById('error-message').innerText = 'An error occurred';
        }
    });
</script>
{% endblock %}
